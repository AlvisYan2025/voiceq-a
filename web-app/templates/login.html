{% extends 'base.html' %}
{% block content %}
<body class="text-center">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <div class="container mt-5">
        <form class="form-signin" action="" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
            <label for="inputEmail" class="sr-only">Email address or Username</label>
            <input type="email" name="user" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-3">Don't have an account? <a href="/register">Register here</a>.</p>
        </form>
    </div>
    {% if message %}
        <p class="login-message" style="color:red">{{message}}</p>
    {% endif %}
</body>
{% endblock %}
