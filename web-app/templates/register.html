{% extends 'base.html' %}
{% block content %}
<body class="text-center">

    <div class="container mt-5">
        <form class="form-signin" id="registrationForm">
            <h1 class="h3 mb-3 font-weight-normal">Create an account</h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            <div id="passwordMismatch" class="text-danger"></div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <p class="mt-3">Already have an account? <a href="/login">Login here</a>.</p>
        </form>
    </div>
    
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            var password = document.getElementById("inputPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
    
            if (password !== confirmPassword) {
                event.preventDefault(); 
                document.getElementById("passwordMismatch").innerText = "Passwords do not match.";
            } else {
                document.getElementById("passwordMismatch").innerText = "";
            }
        });
    </script>
</body>
{% endblock %}
