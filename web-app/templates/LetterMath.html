<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Math</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Letter Math</h1>
        <p class="question">{{ current_question.num1 }} {{ current_question.operation }} {{ current_question.num2 }}?</p>
        <form id="quizForm" action="{{ url_for('check_answer') }}" method="post" enctype="multipart/form-data">
            {% for key, value in current_question.choices.items() %}
                <label>
                    <input type="radio" name="answer" value="{{ key }}">
                    {{ key }}. {{ value }}
                </label><br>
            {% endfor %}
            <label for="audioFile">Upload Recorded Audio:</label>
            <input type="file" id="audioFile" name="audioFile" accept="audio/*" capture="microphone">
        </form>
        <div id="error-message" class="error-message"></div>

        <button id="recordButton">Record</button>
        <button id="stopButton" disabled>Stop</button>
        <audio id="audioPlayback" controls></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordButton = document.getElementById('recordButton');
            const stopButton = document.getElementById('stopButton');
            const audioPlayback = document.getElementById('audioPlayback');
            const audioFileInput = document.getElementById('audioFile');
            let mediaRecorder;
            let audioChunks = [];

            recordButton.addEventListener('click', () => {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.ondataavailable = e => {
                            audioChunks.push(e.data);
                        };
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks);
                            audioChunks = [];
                            const audioUrl = URL.createObjectURL(audioBlob);
                            audioPlayback.src = audioUrl;

                            const formData = new FormData();
                            formData.append('audioFile', audioBlob);

                            fetch('/upload-audio', {
                                method: 'POST',
                                body: formData,
                            });
                        };
                        mediaRecorder.start();
                        recordButton.disabled = true;
                        stopButton.disabled = false;
                    })
                    .catch(e => console.error(e));
            });

            stopButton.addEventListener('click', () => {
                mediaRecorder.stop();
                recordButton.disabled = false;
                stopButton.disabled = true;
            });
        });
    </script>
</body>
</html>
